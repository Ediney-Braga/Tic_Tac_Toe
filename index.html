<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link type="text/css" rel="stylesheet" href="./style.css">
    <link type="icon/image" rel="icon" href="./assets/Publicação do Facebook 940x788  .png">
</head>
<body>

    <h1>Tic Tac Toe</h1>

    <div class="stage">
        <div class="line">
            <div id="0" class="square s0"></div>
            <div id="1" class="square s1"></div>
            <div id="2" class="square s2"></div>
        </div>
        <div class="line">
            <div id="3" class="square s3"></div>
            <div id="4" class="square s4"></div>
            <div id="5" class="square s5"></div>
        </div>
        <div class="line">
            <div id="6" class="square s6"></div>
            <div id="7" class="square s7"></div>
            <div id="8" class="square s8"></div>
        </div>
        <div id="winLiner">
            <div class="sec a1"></div>
            <div class="sec a2"></div>
            <div class="sec a3"></div>
            <div class="sec a4"></div>
            <div class="sec a5"></div>
            <div class="sec a6"></div>
            <div class="sec a7"></div>
            <div class="sec a8"></div>
        </div>
    </div>

    <button id="reset">RESET</button>
    <div id="alertWin"></div>

    <script src="https://kit.fontawesome.com/969b03bb93.js" crossorigin="anonymous"></script>
    <script src="./game.js"></script>
    <script src="./interface.js"></script>
    
</body>
</html>
